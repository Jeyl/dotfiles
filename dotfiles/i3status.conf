### Orginal can be found in /etc/i3status.conf

general {
	colors = true
	interval = 5
	output_format = i3bar
}

order += "disk /"
order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "ethernet eth0"
order += "wireless wlan0"
order += "battery 1"
#order += "cpu_temperature 0"
order += "cpu_usage"
order += "load"
order += "time"

wireless wlan0 {
	# format_up   = "W: (%quality at %essid) %ip"
	# format_down = "W: down"
	format_up   = "%ip (%essid)"
	format_down = "WiFi down"
}

ethernet eth0 {
	## if you use %speed, i3status requires root privileges
	# format_up   = "E: %ip (%speed)"
	# format_down = "E: down"
	format_up   = "%ip"
	format_down = "down"
}

battery 1 {
	format         = "%status %percentage %remaining"
	format_down    = "No Bat"
	low_threshold  = 15
	threshold_type = time
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

time {
	format = "%Y-%m-%d %H:%M:%S"
}

load {
	format = "%1min"
}

cpu_usage {
	format = "CPU: %usage"
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
}

disk "/" {
	format = "%free"
}
